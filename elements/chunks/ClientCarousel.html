<div id="carouselExampleInterval" class="carousel slide py-5" data-bs-ride="carousel">
    <div class="carousel-inner container">
        [[!sliderClients]]
    </div>
    <button class="carousel-control-prev" style="filter: invert(1);" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" style="filter: invert(1);" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
