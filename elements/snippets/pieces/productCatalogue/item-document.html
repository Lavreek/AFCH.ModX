<div class="col">
    <div class="card shadow-sm h-100">
        <div class="d-flex position-relative card-img overflow-hidden justify-content-center align-items-center">
            <img class="position-absolute card-img-top" src="[[+PREVIEW+]]" alt="PRODUCT">
        </div>
        <div class="card-body">
            <p class="card-text"><h2>[[+PAGETITLE+]]</h2></p>
            <p class="card-text">[[+DESCRIPTION+]].</p>
        </div>
        <div class="card-footer bg-light">
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-md btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal[[+PAGETITLE+]]">View</button>
                    <a class="btn btn-md btn-outline-danger" href="[[~[[+ID+]]]]">Open catalogue</a>
                </div>
            </div>
        </div>
    </div>
</div>
