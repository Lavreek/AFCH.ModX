<div class="modal fade" id="modal[[+PAGETITLE+]]" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="label[[+PAGETITLE+]]" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title fs-5" id="label[[+PAGETITLE+]]">[[+PAGETITLE+]]</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 py-3 g-3">
                        [[+ITEMS+]]
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
